<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Multi-step form</title>

  
  
</head>
<body>
  
  <div class="container">
    <section class="first-step">
      <aside class="stepes">
        <div class="step-box ">
          <h3 class="step-1">1</h3>
          <div class="step-detailles">
            <span >Step1</span>
            <p>Your info</p>
          </div>
        </div>
        <div class="step-box">
          <h3>2</h3>
          <div class="step-detailles">
            <span>Step2</span>
            <p>Selecte plans</p>
          </div>
        </div>
        <div class="step-box">
          <h3>3</h3>
          <div class="step-detailles">
            <span>Step3</span>
            <p>Add-ons</p>
          </div>
        </div>
        <div class="step-box">
          <h3>4</h3>
          <div class="step-detailles">
            <span>Step4</span>
            <p>Summary</p>
          </div>
        </div>


      </aside>
      <div class="info-box">
        <div class="info-title">
          <h3>Personal info</h3>
          <p>Pleas provide your Name, email address,and phone number</p>
        </div>
        <div class="inputs-box">
          <form action="" method="get">
            <div class="input-field">
                <label for="name"> Name</label>
                <input type="text" id="name" name="name" placeholder="your name" onfocus="checkInput()">
                <h5 class="required-msg"></h5>
            </div>
            <div class="input-field">
                <label for="email"> Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required="required">
                <h5 class="required-msg"></h5>
            </div>
           <div class="input-field">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="e.g +121" onfocus="checkInput()">
              <h5 class="required-msg"></h5>
           </div>
          </form>
          <div class="next-step-btn">
            <button type="submit" id="next-step1">Next Step</button>
          </div>
          
          
        </div>
      </div>

    </section>
  </div>



  <script src="script.js"></script>
</body>
</html>
